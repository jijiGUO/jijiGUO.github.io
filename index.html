<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上海故事地图</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <header class="header">
            <h1 class="title">上海故事地图</h1>
            <p class="subtitle">探索魔都的精彩故事</p>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 故事选择页面 -->
            <div id="story-selection" class="story-selection">
                <div class="stories-grid" id="stories-grid">
                    <!-- 故事卡片将通过JavaScript动态生成 -->
                </div>
            </div>

            <!-- 故事阅读页面 -->
            <div id="story-reading" class="story-reading" style="display: none;">
                <div class="story-header">
                    <button class="back-btn" onclick="showStorySelection()">← 返回故事列表</button>
                    <h2 id="story-title" class="story-title"></h2>
                </div>
                
                <div class="story-content" id="story-content">
                    <!-- 故事内容将通过JavaScript动态生成 -->
                </div>

                <div class="story-choices" id="story-choices">
                    <!-- 选择按钮将通过JavaScript动态生成 -->
                </div>
            </div>

            <!-- 结果页面 -->
            <div id="result-page" class="result-page" style="display: none;">
                <div class="result-header">
                    <button class="back-btn" onclick="showStorySelection()">← 返回故事列表</button>
                    <h3 class="result-title">选择结果</h3>
                </div>
                
                <div class="result-content" id="result-content">
                    <!-- 结果内容将通过JavaScript动态生成 -->
                </div>

                <div class="result-actions">
                    <button class="primary-btn" onclick="showStorySelection()">继续探索</button>
                </div>
            </div>
        </main>

        <!-- 锚点状态显示 -->
        <footer class="footer">
            <div class="anchors-status">
                <h4>已获得锚点：</h4>
                <div id="anchors-display" class="anchors-list">
                    <!-- 锚点状态将通过JavaScript动态生成 -->
                </div>
            </div>
        </footer>
    </div>

    <!-- 脚本引用 -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
